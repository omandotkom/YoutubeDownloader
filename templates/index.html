<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                YouTube Downloader
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter a video URL to get started
            </p>
        </div>
        
        <div class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="video-url" class="sr-only">Video URL</label>
                    <input id="video-url" name="url" type="url" required 
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                        placeholder="Paste YouTube Link Here (e.g., https://youtu.be/...)"
                        oninput="fetchInfo()">
                </div>
            </div>

            <!-- Video Preview Section -->
            <div id="preview-section" class="hidden flex flex-col items-center space-y-4">
                <img id="thumbnail" src="" alt="Video Thumbnail" class="rounded-lg shadow-md w-full max-h-48 object-cover">
                <div class="text-center">
                    <h3 id="video-title" class="text-lg font-medium text-gray-900"></h3>
                    <p id="video-uploader" class="text-sm text-gray-500"></p>
                    <p id="video-duration" class="text-xs text-gray-400 mt-1"></p>
                </div>
                
                <!-- Format Selection -->
                <div class="flex justify-center space-x-4 w-full">
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="format" value="video" checked>
                        <span class="ml-2">Video (MP4)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" class="form-radio" name="format" value="audio">
                        <span class="ml-2">Audio (M4A)</span>
                    </label>
                </div>

                <button id="download-btn" onclick="startDownload()" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Download
                </button>
            </div>

            <!-- Loading State -->
            <div id="loader" class="hidden flex justify-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
            </div>

            <!-- Status Messages -->
            <div id="status-message" class="hidden text-center text-sm font-medium"></div>
            
            <!-- Download Link -->
            <div id="download-link-container" class="hidden text-center">
                <a id="final-download-link" href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">
                    Click here if download doesn't start automatically
                </a>
            </div>
        </div>
    </div>

    <script>
        let debounceTimer;

        function fetchInfo() {
            const url = document.getElementById('video-url').value;
            const previewSection = document.getElementById('preview-section');
            
            clearTimeout(debounceTimer);
            
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                previewSection.classList.add('hidden');
                return;
            }

            debounceTimer = setTimeout(async () => {
                const loader = document.getElementById('loader');
                loader.classList.remove('hidden');
                previewSection.classList.add('hidden');
                document.getElementById('status-message').classList.add('hidden');

                try {
                    const response = await fetch('/info', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });
                    
                    const data = await response.json();
                    loader.classList.add('hidden');

                    if (response.ok) {
                        document.getElementById('thumbnail').src = data.thumbnail;
                        document.getElementById('video-title').textContent = data.title;
                        document.getElementById('video-uploader').textContent = data.uploader;
                        document.getElementById('video-duration').textContent = 'Duration: ' + data.duration;
                        previewSection.classList.remove('hidden');
                    } else {
                        showStatus(data.error || 'Failed to fetch video info', 'text-red-600');
                    }
                } catch (error) {
                    loader.classList.add('hidden');
                    showStatus('Error connecting to server', 'text-red-600');
                }
            }, 500); // Wait 500ms after typing stops
        }

        async function startDownload() {
            const url = document.getElementById('video-url').value;
            const format = document.querySelector('input[name="format"]:checked').value;
            const btn = document.getElementById('download-btn');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            btn.classList.add('opacity-50');
            loader.classList.remove('hidden');
            document.getElementById('download-link-container').classList.add('hidden');
            showStatus('Downloading and converting... This may take a moment.', 'text-blue-600');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, format })
                });

                const data = await response.json();
                loader.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');

                if (response.ok) {
                    showStatus('Download complete!', 'text-green-600');
                    const downloadUrl = `/get-file/${encodeURIComponent(data.filename)}`;
                    window.location.href = downloadUrl;
                    
                    const link = document.getElementById('final-download-link');
                    link.href = downloadUrl;
                    document.getElementById('download-link-container').classList.remove('hidden');
                } else {
                    showStatus(data.error || 'Download failed', 'text-red-600');
                }
            } catch (error) {
                loader.classList.add('hidden');
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                showStatus('Network error occurred', 'text-red-600');
            }
        }

        function showStatus(msg, colorClass) {
            const el = document.getElementById('status-message');
            el.textContent = msg;
            el.className = `text-center text-sm font-medium ${colorClass} mt-4`;
            el.classList.remove('hidden');
        }
    </script>
</body>
</html>
